    '#type': webform_wizard_page
    '#title': 'Upload Files'
    '#open': true
    '#prev_button_label': 'Back to previous step'
    images:
      '#type': webform_image_file
      '#title': 'Upload Image Files'
      '#multiple': 10
      '#states_clear': false
      '#format': custom
      '#format_html': '<img src="{{  item.link }}">'
      '#format_items': ol
      '#access_create_roles':
        - authenticated
      '#access_update_roles':
        - authenticated
      '#access_view_roles':
        - authenticated
      '#file_preview': ':image'
      '#max_filesize': '256'
      '#file_extensions': 'jp2 jpg jpeg png tif tiff'
    documents:
      '#type': webform_document_file
      '#title': 'Upload Document Files'
      '#multiple': 1000
      '#states':
        visible:
          - ':input[name="type"]':
              value: ShortStory
          - xor
          - ':input[name="type"]':
              value: Dataset
          - xor
          - ':input[name="type"]':
              value: Podcast
          - xor
          - ':input[name="type"]':
              value: Conversation
          - xor
          - ':input[name="type"]':
              value: NewspaperIssue
          - xor
          - ':input[name="type"]':
              value: PublicationIssue
          - xor
          - ':input[name="type"]':
              value: Article
          - xor
          - ':input[name="type"]':
              value: DigitalDocument
          - xor
          - ':input[name="type"]':
              value: Thesis
          - xor
          - ':input[name="type"]':
              value: Book
      '#states_clear': false
      '#file_placeholder': 'Archipelago is currently only configured to display pdfs, but can still enable download other file types.'
      '#file_extensions': 'txt rtf pdf doc docx odt ppt pptx odp xls xlsx ods csv'
      '#sanitize': true
    audios:
      '#type': managed_file
      '#title': 'Upload Audio and Transcript Files'
      '#multiple': 5
      '#states':
        visible:
          - ':input[name="type"]':
              value: AudioObject
          - or
          - ':input[name="type"]':
              value: MusicRecording
          - or
          - ':input[name="type"]':
              value: Podcast
          - or
          - ':input[name="type"]':
              value: Conversation
      '#states_clear': false
      '#format_items': comma
      '#file_preview': file
      '#max_filesize': '512'
      '#file_extensions': 'mp3 wav aif mp2 vtt'
    videos:
      '#type': managed_file
      '#title': 'Upload Video and Transcript Files'
      '#multiple': 5
      '#states':
        visible:
          - ':input[name="type"]':
              value: VideoObject
          - or
          - ':input[name="type"]':
              value: Movie
      '#states_clear': false
      '#format_items': comma
      '#max_filesize': '512'
      '#file_extensions': 'mp4 m4v mov vtt'
    models:
      '#type': managed_file
      '#title': 'Upload 3D Model Files'
      '#multiple': 5
      '#states':
        visible:
          - ':input[name="type"]':
              value: 3DModel
          - or
          - ':input[name="type"]':
              value: Sculpture
      '#states_clear': false
      '#format_items': comma
      '#max_filesize': '512'
      '#file_extensions': 'stl obj mtl'
    upload_associated_warcs:
      '#type': webform_document_file
      '#title': 'Upload Web Archive Files'
      '#states':
        visible:
          ':input[name="type"]':
            value: WebPage
      '#states_clear': false
      '#format_items': comma
      '#uri_scheme': s3
      '#max_filesize': '512'
      '#file_extensions': 'warc warc.gz wacz'
      '#sanitize': true
